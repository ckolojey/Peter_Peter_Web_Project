<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Company Portal</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h1>Areleos Environmental Tech</h1>
    </header>

    <main>
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <p id="register-link">Don't have an account? <a href="#" onclick="toggleForms('registration')">Register</a></p>
            <p id="forgot-password-link"><a href="#" onclick="toggleForms('forgot-password')">Lost password? Click here!</a></p>
        </div>

        <div class="form-container" id="registration-container">
            <h2>Register</h2>
            <form action="register.php" method="post">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <p id="back-to-login-link-registration"><a href="#" onclick="toggleForms('login')">Back to Login</a></p>
        </div>

        <div class="form-container" id="forgot-password-container">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <form action="forgot-password.php" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Reset Password</button>
            </form>
            <p id="back-to-login-link-forgot"><a href="#" onclick="toggleForms('login')">Back to Login</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
